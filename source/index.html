<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Electronic First</title>
    <link rel="stylesheet" href="./scss/main.scss">
</head>

<body>
<div id="layout-wrapper">
    <!-- HEADER SECTION -->
    <header id="page-top-bar" class="item-center">
        HEADER
    </header>

    <!-- SIDEBAR SECTION -->
    <aside>
        <!-- LOGO -->
        <div class="navbar-brand-logo item-center">
            <a href="#">
                <span>M</span>
                MY CLOUD
            </a>
        </div>
        <div class="app-menu px-32 py-32">
            <!-- NAV MENU SECTION -->
            <div class="navbar-menu">
                <div class="flex justify-between">
                    <a href="" class="nav-link item-center flex-col active">
                        <span class="img item-center">
                            <img src="images/sidebar/dashboard-h.png" alt="dashboard" />
                        </span>
                        <span class="text-01-gray">Dashboard</span>
                    </a>
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/layout-grid.png" alt="all file" />
                        </span>
                        <span class="text-01-gray">All File</span>
                    </a>
                </div>
                <div class="flex justify-between">
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/share.png" alt="Shared" />
                        </span>
                        <span class="text-01-gray">Shared</span>
                    </a>
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/heart.png" alt="Favorites" />
                        </span>
                        <span class="text-01-gray">Favorites</span>
                    </a>
                </div>
                <div class="flex justify-between">
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/notification.png" alt="Recent" />
                        </span>
                        <span class="text-01-gray">Recent</span>
                    </a>
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/scale.png" alt="Request" />
                        </span>
                        <span class="text-01-gray">Request</span>
                    </a>
                </div>
                <div class="divider"></div>
                <div class="flex justify-between">
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/camera.png" alt="Pictures" />
                        </span>
                        <span class="text-01-gray">Pictures</span>
                    </a>
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/video-camera.png" alt="Videos" />
                        </span>
                        <span class="text-01-gray">Videos</span>
                    </a>
                </div>
                <div class="flex justify-between">
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/file.png" alt="Documents" />
                        </span>
                        <span class="text-01-gray">Documents</span>
                    </a>
                    <a href="" class="nav-link item-center flex-col">
                        <span class="img item-center">
                            <img src="images/sidebar/edit.png" alt="Signed" />
                        </span>
                        <span class="text-01-gray">Signed</span>
                    </a>
                </div>

            </div>

            <!-- BOTTOM -->
            <div class="sidebar-bottom">
                <div class="fs-16 fw-700 text-secondary">25.32 GB used</div>
                <p class="fw-500 text-secondary">79% used - 6.64 GB free</p>
                <div class="progress">
                    <span></span>
                </div>
                <a href="#" class="add-space-btn">Add More Space</a>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main>
        <div class="main-content">
            MAIN CONTENT
        </div>
        <div class="layout-right-side">
            RIGHT SIDE
        </div>
    </main>
</div>


<script type="module" src="js/main.js"></script>
</body>

</html>
